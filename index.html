<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  
  <title>Umeano Buchi Frontend Mentor | NFT preview card component</title>

</head>
<main role="main"  
  <body>
    <div class="container" role="banner">
      <div class="top">
        <img class="main" src="./images/image-equilibrium.jpg" alt="">
        <div class="icon-view">
          <img src="./images/icon-view.svg" alt="">
        </div>
      </div>
      <a class="head" href="#"><h1>Equilibrium #3429</h1></a>
      <p class="subheading">Our Equilibrium collection promotes balance and calm.</p>
      <div class="price-time" role="banner">
        <div class="eth">
        <img src="./images/icon-ethereum.svg" alt=""> 0.041 ETH
        </div>
        <div class="time">
          <img src="./images/icon-clock.svg" alt=""> 3 days left
        </div>
      </div>
      <div class="bottom" role="contentinfo">
        <img id='profile'src="./images/image-avatar.png" alt="">
        <p>Creation of <p class="name"> Jules Wyvern</p></p>
      </div>
    </div>
  </body>
</main>
</html>
